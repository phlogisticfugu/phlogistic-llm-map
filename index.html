<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Phlogistic LLM Map</title>
    </head>
    <body>
        <div id="container"></div>
<script type="module">

import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";

// Declare the chart dimensions and margins.
const width = Math.min(1280, window.innerWidth - 40);
const height = Math.min(800, window.innerHeight - 40);
const marginTop = 20;
const marginRight = 20;
const marginBottom = 30;
const marginLeft = 40;

const data = await d3.csv("models.csv");
const root = d3.stratify(data)
    .id((d) => d.name)
    .parentId((d) => d.parent_name)

// Declare the x (horizontal position) scale.
const x = d3.scaleUtc()
    .domain([new Date("2017-06-12"), new Date("2024-01-01")])
    .range([marginLeft, width - marginRight]);

// Declare the y (vertical position) scale.
const y = d3.scaleLinear()
    .domain([0, 100])
    .range([height - marginBottom, marginTop]);

// Create the SVG container.
const svg = d3.create("svg")
    .attr("width", width)
    .attr("height", height);

// Add the x-axis.
svg.append("g")
    .attr("transform", `translate(0,${height - marginBottom})`)
    .call(d3.axisBottom(x));

// Add the y-axis.
svg.append("g")
    .attr("transform", `translate(${marginLeft},0)`)
    .call(d3.axisLeft(y));

// Append the SVG element.
container.append(svg.node());

</script>
    </body>
</html>
