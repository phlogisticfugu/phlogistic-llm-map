<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Phlogistic LLM Map</title>
    </head>
    <body>
        <div id="container"></div>
<script type="module">

import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";

// Declare the chart dimensions and margins.
const width = Math.min(1280, window.innerWidth - 40);
const height = Math.min(800, window.innerHeight - 40);
const marginTop = 20;
const marginRight = 20;
const marginBottom = 20;
const marginLeft = 40;

const data = await d3.csv("models.csv");
const appended_data = data
    .map(d => {
        d.publish_date_obj = new Date(d.publish_date);
        return d
    });

const stratify = d3.stratify()
    .id((d) => d.name)
    .parentId((d) => d.predecessor_name);
const root = stratify(appended_data);

const nodes = root.descendants();
const links = root.links();

// Declare the x (horizontal position) scale.
const scale_x = d3.scaleUtc()
    .domain(d3.extent(appended_data, d => d.publish_date_obj))
    .range([marginLeft, width - marginRight]);

const simulation = d3.forceSimulation(nodes)
    .force("link", d3.forceLink(links).id((d) => d.name).distance(0).strength(1))
    .force("charge", d3.forceManyBody().strength(-100))
    .force("x", d3.forceX(d => scale_x(d.data.publish_date_obj)))
    .force("y", d3.forceY(height / 2));

simulation.nodes(nodes);
simulation.force("link").links(links);

// Create the SVG container.
const svg = d3.create("svg")
    .attr("width", width)
    .attr("height", height)
    .attr("viewBox", [10, 10, width, height])
    .attr("style", "max-width: 100%; height: auto;");

// Append links.
const link = svg.append("g")
    .attr("stroke", "#999")
    .attr("stroke-opacity", 0.6)
    .selectAll("line")
    .data(links)
    .join("line");

// define drag handler
function drag(simulation) {
    function dragstarted(event, d) {
        if (!event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
    }

    function dragged(event, d) {
        d.fx = event.x;
        d.fy = event.y;
    }

    function dragended(event, d) {
        if (!event.active) simulation.alphaTarget(0);
        d.fx = null;
        d.fy = null;
    }

    return d3.drag()
        .on("start", dragstarted)
        .on("drag", dragged)
        .on("end", dragended);
}

 // Append nodes.
 const node = svg.append("g")
    .attr("fill", "#fff")
    .attr("stroke", "#000")
    .attr("stroke-width", 1.5)
    .selectAll("circle")
    .data(nodes)
    .join("circle")
    .attr("fill", "#000")
    .attr("r", 3.5)
    .call(drag(simulation));

node.append("title")
    .text(d => d.data.name);

// Add the x-axis.
svg.append("g")
    .attr("transform", `translate(0,${height - marginBottom})`)
    .call(d3.axisBottom(scale_x));

simulation.on("tick", () => {
    link
        .attr("x1", d => d.source.x)
        .attr("y1", d => d.source.y)
        .attr("x2", d => d.target.x)
        .attr("y2", d => d.target.y);

    node
        .attr("cx", d => d.x)
        .attr("cy", d => d.y);
});

// Append the SVG element.
d3.select("#container")
    .append(() => svg.node());
</script>
    </body>
</html>
