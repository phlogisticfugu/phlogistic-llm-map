<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Phlogistic LLM Map</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container"></div>
<script type="module">
import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";
const container = d3.select("#container");

// Declare the chart dimensions and margins.
const width = Math.min(1280, window.innerWidth - 40);
const height = Math.min(800, window.innerHeight - 40);
const marginTop = 20;
const marginRight = 20;
const marginBottom = 20;
const marginLeft = 40;

const data = await d3.csv("models.csv");
const appended_data = data
    .map(d => {
        d.publish_date_obj = new Date(d.publish_date);
        return d
    });

const stratify = d3.stratify()
    .id((d) => d.name)
    .parentId((d) => d.predecessor_name);
const root = stratify(appended_data);

const nodes = root.descendants();
const links = root.links();

const root_node = nodes.find(node => !node.depth);
root_node.fy = height / 2;

// Declare the x (horizontal position) scale.
const scale_x = d3.scaleUtc()
    .domain(d3.extent(appended_data, d => d.publish_date_obj))
    .range([marginLeft, width - marginRight]);

const simulation = d3.forceSimulation(nodes)
    .force("link", d3.forceLink(links).id((d) => d.name).distance(50))
    .force("charge", d3.forceManyBody().strength(-100))
    .force("x", d3.forceX(d => scale_x(d.data.publish_date_obj)).strength(3))
    .force("y", d3.forceY(height / 2));

simulation.nodes(nodes);
simulation.force("link").links(links);

// Create the SVG container.
const svg = d3.create("svg")
    .attr("width", width)
    .attr("height", height)
    .attr("viewBox", [10, 10, width, height])
    .attr("style", "max-width: 100%; height: auto;");

// Append links.
const link = svg.append("g")
    .attr("stroke", "#999")
    .attr("stroke-opacity", 0.6)
    .selectAll("line")
    .data(links)
    .join("line");

 // Append nodes.
 const node = svg.append("g")
    .attr("class", "node")
    .selectAll("g")
    .data(nodes)
    .enter()
    .append("g")
    .call(drag(simulation));

node.append("circle")
    .attr("fill", "#000")
    .attr("r", 5)
    .on("mouseover", handleMouseOver)
    .on("mouseout", handleMouseOut);

node.append("text")
    .attr("dy", -10)
    .attr("text-anchor", "middle")
    .text(d => d.data.name);

// Add the x-axis.
svg.append("g")
    .attr("transform", `translate(0,${height - marginBottom})`)
    .call(d3.axisBottom(scale_x));

simulation.on("tick", () => {
    link
        .attr("x1", d => d.source.x)
        .attr("y1", d => d.source.y)
        .attr("x2", d => d.target.x)
        .attr("y2", d => d.target.y);

    node
        .attr("transform", d => `translate(${d.x},${d.y})`); // Move the entire g element to new x,y position
});

// define drag handler
function drag(simulation) {
    function dragstarted(event, d) {
        if (!event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
    }

    function dragged(event, d) {
        d.fx = event.x;
        d.fy = event.y;
    }

    function dragended(event, d) {
        if (!event.active) simulation.alphaTarget(0);
        d.fx = null;
        d.fy = null;
    }

    return d3.drag()
        .on("start", dragstarted)
        .on("drag", dragged)
        .on("end", dragended);
}

// Function to handle mouseover event
function handleMouseOver(event, d) {
  // Append a custom tooltip with rich content
  const tooltip = d3.select("body")
    .append("div")
    .attr("class", "tooltip")
    .style("position", "absolute")
    .style("pointer-events", "none")
    .style("left", event.pageX + 10 + "px") // Position the tooltip relative to the mouse
    .style("top", event.pageY + 10 + "px");

  // Add rich content to the tooltip
  tooltip.html(`<h3>${d.data.name}</h3><p>${d.data.publish_date}</p>`);
}

// Function to handle mouseout event
function handleMouseOut() {
  // Remove the custom tooltip when the mouse moves out of the node
  d3.select(".tooltip").remove();
}

container
    .append(() => svg.node());

</script>
    </body>
</html>
